<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: "Arial", sans-serif;
            font-size: 20px;
        }
        img {
            width: 100px;
            height: auto;
        }
        button {
            display: block;
            width: 200px;
            height: 50px;
            margin: 20px auto;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            border-radius: 10px;
            border: 2px solid #4CAF50;
            font-size: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>안녕하세요. 홍길동을 지지하시면 아래 버튼을 눌러서 성함을 보내주세요.</h1>

<button id="send-sms">지지합니다</button>

<script>
document.getElementById('send-sms').addEventListener('click', function(event) {
    event.preventDefault();
    var name = prompt("성함을 입력해주세요:");
    if (name) {
        window.open('sms:010-9063-3338?body=이름 = ' + encodeURIComponent(name));
    }
});
</script>

</body>
</html>
